<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Productos - BURGAS CHAMICAL</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <img src="images/logoburgas.png" alt="BURGAS CHAMICAL">
        </a>
      </div>
      <h1 class="admin-title">Panel de Administración</h1>
      <nav class="main-nav">
        <a href="index.html" class="nav-btn">Volver al Menú</a>
      </nav>
    </div>
  </header>

  <main class="admin-container">
    <section class="admin-section">
      <h2>Administrar Productos</h2>
      
      <div class="product-form-container">
        <form id="product-form" class="product-form">
          <div class="form-group">
            <label for="product-image">Imagen del Producto:</label>
            <input type="file" id="product-image" accept="image/*" required>
            <div id="image-preview" class="image-preview">
              <p>Vista previa de la imagen</p>
            </div>
          </div>
          
          <div class="form-group">
            <label for="product-name">Nombre del Producto:</label>
            <input type="text" id="product-name" placeholder="Ej: Smash Burger Doble" required>
          </div>
          
          <div class="form-group">
            <label for="product-description">Descripción:</label>
            <textarea id="product-description" placeholder="Ej: Doble medallón de carne smash, queso cheddar, bacon, cebolla caramelizada" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="product-price">Precio:</label>
            <div class="price-input">
              <span>$</span>
              <input type="number" id="product-price" min="0" step="0.01" placeholder="0.00" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="product-category">Categoría:</label>
            <select id="product-category" required>
              <option value="">Seleccionar categoría</option>
              <option value="burgers">Hamburguesas</option>
              <option value="sides">Acompañamientos</option>
              <option value="drinks">Bebidas</option>
              <option value="desserts">Postres</option>
            </select>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-save">Guardar Producto</button>
            <button type="button" id="btn-clear" class="btn-clear">Limpiar Formulario</button>
          </div>
        </form>
      </div>
      
      <div class="products-list-container">
        <h3>Productos Guardados</h3>
        <div id="products-list" class="products-list">
          <!-- Los productos se cargarán aquí dinámicamente -->
          <p class="empty-message">No hay productos guardados</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2023 BURGAS CHAMICAL. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
